<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prediction result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <a href="/" class="btn btn-link">&larr; Back</a>
    <div class="card p-4">
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% else %}
        <h4>Predictions for {{ ticker }} â€” next {{ days }} day(s)</h4>
        <ul>
          {% for p in predictions %}
            <li>Day {{ loop.index }}: {{ "%.2f"|format(p) }}</li>
          {% endfor %}
        </ul>

        <canvas id="chart" height="120"></canvas>
        <script>
          const recent = {{ recent_actuals|tojson }};
          const preds = {{ predictions|tojson }};
          const labels = [];
          // recent labels T-n..T-1
          const recent_len = Math.min(recent.length, 30);
          for (let i=recent_len; i>0; i--) labels.push('T-'+i);
          for (let i=1;i<=preds.length;i++) labels.push('T+'+i);

          const data = recent.slice(-recent_len).concat(preds);
          const ctx = document.getElementById('chart').getContext('2d');
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{ label: 'Close price', data: data, fill: false, tension: 0.2 }]
            },
            options: {responsive:true}
          });
        </script>
      {% endif %}
    </div>
  </div>
</body>
</html>
