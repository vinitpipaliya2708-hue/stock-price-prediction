<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Stock Price Predictor (LSTM)</h2>
    
    <form method="POST" class="mb-4">
        <div class="mb-3">
            <label for="ticker" class="form-label">Stock Ticker</label>
            <input type="text" class="form-control" name="ticker" placeholder="e.g. AAPL" required>
        </div>
        <div class="mb-3">
            <label for="days" class="form-label">Number of Days to Predict</label>
            <input type="number" class="form-control" name="days" placeholder="e.g. 5" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if predictions %}
        <h4>Predictions for {{ ticker }}:</h4>
        <ul class="list-group">
            {% for p in predictions %}
                <li class="list-group-item">{{ p }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
</div>
</body>
</html>
